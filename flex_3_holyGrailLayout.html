<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Flex_3_holyGrailLayout</title>
  <style type="text/css">
    .container {
      display: flex;
      flex-direction: column;
    }

    header {
      border-bottom: 1px solid gray;
    }

    footer {
      border-top: 1px solid gray;
    }

    .content {
      display: flex;
    }

    .content nav{
      border-right: 1px solid gray;
    }

    .content aside{
      border-left: 1px solid gray;
    }

    nav, aside{
      flex-basis: 150px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>강성준</h1>
    </header>
    <section class="content">
      <nav>
        <ul>
          <li>Android</li>
          <li>HTML</li>
          <li>CSS</li>
          <li>javascript</li>
        </ul>
      </nav>
      <main>
        선린인터넷고등학교 웹운영과 3학년 강성준입니다.
      </main>
      <aside>
        AD
      </aside>
    </section>
    <footer>
      <a href="http://blog.naver.com/std07209">블로그</a>
      <a href="http://github.com/SungJunKang">Github</a>
    </footer>
  </div>
</body>
</html>
