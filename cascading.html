<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Cascading</title>
  <style type="text/css">
    li{
      /* !important - 우선 순위 최고로 상승 */
      color: red !important;
    }

    #idsel{
      color: blue;
    }

    .classsel{
      color: green;
    }
  </style>
</head>
<body>
  <ul>
    <li>HTML</li>
    <li id="idsel" class="classsel" style="color:powderblue">CSS</li>
    <li>javascript</li>
    <li>jQuery</li>
  </ul>
  <ol>
    <li>style attribute</li>
    <li>id Selector</li>
    <li>class Selector</li>
    <li>tag Selector</li>
  </ol>
</body>
</html>
