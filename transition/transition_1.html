<!DOCTYPE html>
<html>
<head>
  <title>Transtion_1</title>
  <meta charset="utf-8" />
  <style type="text/css">
    a{
      font-size: 3rem;
      display: inline-block;
      /* transition-property: all;
      transition-duration: 1s; */
      transition: font-size 1s, transform 0.1s;
      transition-delay: 1s;
    }

    a:active{
      transform: translate(20px, 20px);
      font-size: 2rem;
    }
  </style>
</head>

  <a href="#">Click</a>
</body>
</html>
