<!DOCTYPE html>
<html>
<head>
  <title>Transform</title>
  <meta charset="utf-8" />
  <style type="text/css">
    h1{
      background-color: blue;
      color: white;
      display: inline-block;
      padding: 5px;
      font-size: 3rem;
      margin: 100px;
      /* transform: scaleX(0.5); */
      /* transform: scaleY(0.5); */
      /* transform: scaleX(0.5) scaleY(0.5); */
    }

    h1:hover{
      transform: scale(1.5);
      transform-origin: left bottom;
      transition: all 1s;
    }
  </style>
</head>
<body>
  <h1>Hello Transform!</h1>
</body>
</html>
