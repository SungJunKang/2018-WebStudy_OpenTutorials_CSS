<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Font</title>
  <style type="text/css">
    #type1{
      font-size: 5rem;
      /* arial이 없으면 verdana, verdana도 없으면 Helvetica Neue로 폰트 설정 */
      font-family: arial, verdana, "Helvetica Neue", serif;
      /* 폰트의 두께 설정 */
      font-weight: bold;
      /* 행과 행 사이의 간격 지정 */
      line-height: 2;
    }

    #type2{
      /* type1의 속성을 한줄로 표현 */
      font: bold 5rem / 2 arial, verdana, "Helvetica Neue", serif;
    }
  </style>
</head>
<body>
  <p id="type1">
    Hello World!<br />
    Hello World!
  </p>
  <p id="type2">
    Hello World!<br />
    Hello World!
  </p>
</body>
</html>
