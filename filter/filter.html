<!DOCTYPE html>
<html>
<head>
  <title>Filter</title>
  <meta charset="utf-8" />
  <style type="text/css">
    img{
      transition: all 2s;
    }

    img:hover{
      -webkit-filter: grayscale(50%) blur(3px);
      -o-filter: grayscale(50%) blur(3px);
      filter: grayscale(50%) blur(3px);
    }

    h1{
      -webkit-filter: blur(3px);
      -o-filter: blur(3px);
      filter: blur(3px);
    }
  </style>
</head>
<body>
  <h1>IU</h1>
  <img src="IU.jpg" alt="" />
</body>
</html>
