<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Parent_Child_Selector</title>
  <style>
    ul li{ /* 부모 - 자식 */
      color: red;
    }
    #lecture > li{ /* 부모 - 자손 */
      border: 1px solid blue;
    }
    ul, ol{ /* 대등한 입장 */
      background-color: powderblue;
    }
  </style>
</head>
<body>
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
    <li>jQuery</li>
  </ul>
  <ol id="lecture">
    <li>HTML</li>
    <li>CSS
      <ol>
        <li>selector</li>
        <li>declaration</li>
      </ol>
    </li>
    <li>JavaScript</li>
    <li>jQuery</li>
  </ol>
</body>
</html>
