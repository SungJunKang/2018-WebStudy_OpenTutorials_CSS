<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Position_1</title>
  <style type="text/css">
    html{
      border: 1px solid gray;
    }

    div{
      border: 5px solid blue;
      margin: 10px;
    }

    #me{
      position: relative;
      /* offset */
      left: 100px; /* left, right 중 left 우선 */
      right: 100px;
      bottom: 100px; /* top, bottom 중 top 우선 */
      top: 100px;
    }


  </style>
</head>
<body>
  <div id="other">
    other
  </div>
  <div id="parent">
    parent
    <div id="me">
      me
    </div>
  </div>
</body>
</html>
